---
layout: default
---

<h2>Blog</h2>

{% if site.posts.size > 0 %}
  <ul>
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date: "%b %-d, %Y" }}</span> &mdash;
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No posts yet â€” check back soon.</p>
{% endif %}
