 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <h2>{{ post.title }}</h2>
                                <hr class="star-primary">
                                <img src="img/portfolio/{{ post.img }}" class="img-fluid mx-auto d-block" alt="{{ post.alt }}">
                                <p>{{ post.description }}</p>
                                <ul class="list-inline item-details">
                                    <li class="list-inline-item">Client: <strong>{{ post.client }}</strong></li>
                                    <li class="list-inline-item">Date: <strong>{{ post.project-date }}</strong></li>
                                    <li class="list-inline-item">Service: <strong>{{ post.category }}</strong></li>
                                </ul>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i> Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
